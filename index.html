    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>ECV example</title>
        <link type="text/css" rel="stylesheet" media="all" href="styles.css" />

    <body>
        <div id="loginPage" class="doodleBackground">
            <div class="loginCard">
                <div>choose your username</div>
                <input id="usernameInput" type="text" placeholder="username">
                <div class="hint">click enter to start</div>
            </div>
        </div>
        <div id="avatarPickerPage" class="doodleBackground">
            <div class="avatarsCard">
                <div class="description">choose your profile picture</div>
                <div class="avatars">
                    
                </div>
            </div>
        </div>
        <div id="chatPage">
            <div class="chatListsPane">
                <div class="appBar toolbar">
                    <div class="profilePicture">
                        <img class="avatar" src="public/avatars/default-avatar.jpg" alt="avatar1 profile picture">
                    </div>
                    <div class="displayName">
                    </div>
                </div>
                <div id="searchbar">
                    <input type="text">
                </div>
                <div id="chatsList">
                   
                </div>
            </div>
            <div class="chatPane breakpoint-lg">
                <div class="header appBar shadow-bottom" >
                    <div class="profilePicture">
                        <img class="avatar" src="public/avatars/default-avatar.jpg" alt="avatar1 profile picture">
                    </div>
                    <div class="displayName">
                    </div>
                </div>
                <div class="messages doodleBackground" >
           
                </div>
                <div class="inputTools shadow-top" >
                    <div class="emojisButton">

                    <div class="message">
                        <input id="newMessageInput" type="text">
