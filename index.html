<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>chat</title>
        <link type="text/css" rel="stylesheet" media="all" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/public/favicon.png">
    </head>
    <body>
        <div id="loginPage" class="doodleBackground">
            <div class="loginCard">
                <div>choose your username</div>
                <input id="usernameInput" type="text" placeholder="username">
                <div class="hint">press enter to start</div>
            </div>
        </div>
        <div id="avatarPickerPage" class="doodleBackground">
            <div class="avatarsCard">
                <div class="description">choose your profile picture</div>
                <div class="avatars">
                    
                </div>
            </div>
        </div>
        <div id="newRoomPage" class="doodleBackground">
            <div class="newRoomCard">
                <div>create a new room or join an existing private room</div>
                <input id="newRoomInput" type="text" placeholder="room name">
                <div class="hint">press enter to continue</div>
            </div>
        </div>
        <div id="chatPage">
            <div class="chatListsPane">
                <div class="appBar toolbar">
                    <div class="profilePicture">
                        <img class="avatar" src="public/default-avatar.jpg" alt="avatar1 profile picture">
                    </div>
                    <div class="username">
                    </div>
                </div>
                <div id="searchbar">
                    <input type="text" placeholder="search a room">
                </div>
                <div id="chatsList">
                   
                </div>
            </div>
            <div class="chatPane breakpoint-lg">
                <div class="header appBar shadow-bottom" >
                    <div class="profilePicture">
                        <img class="avatar" src="public/default-avatar.jpg" alt="avatar1 profile picture">
                    </div>
                    <div class="username">
                    </div>
                </div>
                <div class="messages doodleBackground" >
           
                </div>
                <div class="inputTools shadow-top" >
                    <div class="message">
                        <input id="newMessageInput" class="support-emojis" type="text" placeholder="start typing a message">
                    </div>
                </div>
            </div>
            <div id="newRoomButton">new room</div>
        </div>
    </body>

    <script src="sillyClient.js"></script>
    <script src="index.js" type="module"></script>
</html>
